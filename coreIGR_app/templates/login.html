<!DOCTYPE html>
<html lang="en">

<head>
   <title>CoreIGR | Login</title>

   {% include 'partials/css_head_links.html' %}

</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">CoreIGR Login </div>
      <div class="card-body">
        <form action="/login/" method="POST">

          {% csrf_token %}
          <div class="form-group">

            {% if messages %}
              {% for message  in messages %}

                  <div class="alert alert-{{message.tags}}" id="alertText">
                    <strong>{{message}}</strong> 
                  </div>
              {% endfor %}

            {% endif %}
            

            <label for="user_name">Email</label>
            <input class="form-control" name="user_name" onblur="hideAlertTxt()"  type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control"  name="password" type="password" placeholder="Password">
          </div>
          <div class="form-group">
           <!--  <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div> -->
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Login">
        </form>
        <div class="text-center">
        <br>
         
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->

  {% include 'partials/js_links.html' %}
  <script>

    function hideAlertTxt(){
      if (typeof alertText != "undefined") {
        alertText.style.display = 'none'
      }
    }

  </script>
</body>

</html>
